<div class="row">
    <div class="col-md-3 bg-light">
        <h2 class="text-center my-3">Registro Clientes</h2>
        <form action="" method="POST" class="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" class="form-control" id="apellido">
            </div>
            <div class="form-group">
                <label for="tipo_documento">Tipo de Documento:</label>
                <select name="tipo_documento" class="form-control" required id="tipo_doc">
                    <option value="">Documento</option>
                    <option value="Cedula Ciudadania">Cedula Ciudadania</option>
                    <option value="Ceduala Extranjeria">Cedula Extranjeria</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" name="docuemento" class="form-control" required id="doc">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" class="form-control" required id="direccion">
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" name="email" class="form-control" required id="mail">
            </div>
            <div id="put_client">
                <button class="btn btn-block btn-primary mb-2" type="button" onclick="post_cliente()">Registrar</button>
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <h2 class="text-center my-3">Lista Clientes</h2>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo de Documeto</th>
                    <th>Documento</th>
                    <th>Direccion</th>
                    <th>Correo</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="client_list">
                
            </tbody>
        </table>
    </div>
</div>
